<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipkin</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2E7731">

    <meta property="og:title" content="Shipkin"/>
    <meta property="og:type" content="website"/>
    <meta property="og:description" content="so good, you can smoke it!"/>
    <meta property="og:url" content="http://shipk.in"/>

    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:domain" content="shipk.in"/>
    <meta name="twitter:title" content="Shipkin"/>
    <meta name="twitter:description" content="so good, you can smoke it!"/>
    <meta name="twitter:url" content="http://shipk.in"/>
    <meta name="twitter:image" content="http://shipk.in/sheepkin.jpg"/>
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/
   v2.0 | 20110126
   License: none (public domain)
*/
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol, ul {
            list-style: none;
        }

        blockquote, q {
            quotes: none;
        }

        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        * {
            box-sizing: border-box;
        }

        html {
            font-size: 26px;
            font-family: Helvetica, sans-serif;
            color: white;
        }

        html, body {
            height: 100vh;
        }

        body {
            background: url(sheepkin.jpg) center;
            background-size: cover;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        p {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Shipkin</h1>
    <p>so good, you can smoke it, of course!</p>
</header>

</body>
</html>
